<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编程浪子的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css">
    <!--iconfont字体-->
    <link rel="stylesheet" href="../css/iconfont.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
</head>

<body>
<header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title"> 图书馆 -- 编程浪子的博客</h1>
    <a class="mui-icon  iconfont  icon-saoma  mui-pull-right qrcode_scan"></a>
</header>
<div class="mui-content">
</div>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    mui.init({
        subpages:[{
            url:'book_list.html',
            id:'book_list.html',
            styles:{
                top:'45px',//mui标题栏默认高度为45px；
                bottom:'0px'//默认为0px，可不定义；
            }
        }]
    });
    mui.plusReady(function () {
        mui("#header").on("tap", ".qrcode_scan", function () {
            var ws = {};
            var id = "barcode_scan.html";
            ws.scrollIndicator||(ws.scrollIndicator='none');
            ws.scalable||(ws.scalable=false);
            var pre='';
            openw = plus.webview.create(pre+id,id,ws);
            openw.addEventListener('loaded',function(){//页面加载完成后才显示
                //		setTimeout(function(){//延后显示可避免低端机上动画时白屏
                openw.show('pop-in');
                //		},200);
            },false);

            openw.addEventListener('close',function(){//页面关闭后可再次打开
                openw=null;
            },false);
        });
    });
</script>
</body>
</html>
