<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编程浪子的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
</head>

<body>
<header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title"> 我的生活 -- 编程浪子的博客</h1>
    <a class="mui-icon  mui-icon-camera  camera mui-pull-right"></a>
</header>
<div class="mui-content">
    <div id="pullrefresh" class="media_list_wrap mui-scroll-wrapper" style="top: 44px;">
        <div class="mui-scroll">
            <ul class="mui-table-view mui-grid-view">
                <img class="mui-media-object mui-pull-left" src="../images/blog/loading.png" style="height: 210px;line-height:210px;width: 100%;max-width: 100%;">
            </ul>
            <div class="more_media" style="text-align: center;height: 35px;line-height: 35px;display: none;">
                <a class="mui-btn-link" style="color: #808080;">点击加载更多</a>
            </div>
        </div>
    </div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/md5.min.js"></script>
<script src="../js/public.js"></script>
<script type="text/javascript">
    mui.init();
    mui.plusReady(function () {
        mui("#header").on("tap", ".camera", function () {
            var btnArray = [
                {title: "拍照"},
                {title: "相册"}
            ];
            plus.nativeUI.actionSheet({
                title: "选择照片",
                cancel: "取消",
                buttons: btnArray
            }, function (e) {
                var index = e.index;
                var text = "你刚点击了\"";
                switch (index) {
                    case 0:
                        text += "取消";
                        break;
                    case 1:
                        text += "拍照";
                        var cmr = plus.camera.getCamera();
                        //var res = cmr.supportedImageResolutions[1];,{ resolution:res }
                        cmr.captureImage(
                                function (path) {
                                    plus.gallery.save(path);
                                    camera_callback.success(path);
                                },
                                function (error) {
                                    camera_callback.err(error);
                                });
                        break;
                    case 2:
                        text += "选取现有的";
                        plus.gallery.pick(
                                function (path) {
                                    camera_callback.success(path);
                                },
                                function (error) {
                                    camera_callback.err(error);
                                }, {filter: "image"});
                        break;
                }
            });
        });
        media_ops.eventBind();
    });

    var camera_callback = {
        success: function (path) {
            plus.nativeUI.showWaiting("正在上传，请稍等!!",{ modal:false });
            var task = plus.uploader.createUpload(
                    public_ops.buildUrl("/upload/media"),
                    { method:"POST",blocksize:204800,priority:100 },
                    function ( t, status ) {
                        plus.nativeUI.closeWaiting();
                        // 上传完成
                        if ( status == 200 ) {
                            //t.url
                        }
                    }
            );
            task.addFile( path, {key:"richmedia"} );
            task.addData( "token", "JRf7gJmxzFm7Uu5X" );
            //task.addEventListener( "statechanged", onStateChanged, false );
            task.start();

        },
        err: function (error) {
            mui.alert(error.message);
        }
    };

    var media_ops = {
        eventBind:function(){
            var that = this;
            mui(".more_media").on("tap",".mui-btn-link",function(){
                var ul = document.querySelector('.media_list_wrap .mui-table-view');
                var fragment = that.getMediaList();
                if( that.p <= 2 ){
                    ul.innerHTML = '';
                }
                ul.appendChild( fragment );
                document.querySelector(".more_media").style.display = "block";
                if( document.querySelectorAll(".media_list_wrap .mui-table-view img").length < 1 ){
                    return;
                }
                mui(".media_list_wrap .mui-table-view img").each( function(){
                    public_ops.lazyload(this);
                });
            });

            mui('.mui-scroll-wrapper').scroll({
                bounce: false,
                indicators: true, //是否显示滚动条
                deceleration: mui.os.ios ? 0.003 : 0.0009 //阻尼系数
            });
            this.p = 1;
            mui.trigger( document.querySelector(".more_media .mui-btn-link"), 'tap');

        },
        getMediaList:function(){
            var that = this;
            var fragment = document.createDocumentFragment();
            var more_target = document.querySelector(".more_media .mui-btn-link");
            if (!public_ops.networkIsAvailable()) {
                public_ops.tip("网络不可用，请联网之后再用！！");
                return fragment;
            }

            if( more_target.classList.contains("loading") ){
                return fragment;
            }
            more_target.classList.add("loading");
            mui.ajax( public_ops.buildUrl("/default/media"),{
                type:'get',
                data:{ p: that.p },
                dataType:'json',
                async:false,
                success:function( res ){
                    if( res.code != 200 ){
                        public_ops.tip(res.msg);
                        return;
                    }

                    that.p++;//翻页加加
                    if (res.data.list.length < 1) {
                        return;
                    }
                    var screen_width = public_ops.getDevicecScreenWidth();
                    var li,info;
                    var list = res.data.list;
                    for (var idx in list ) {
                        info = list[ idx ];
                        li = document.createElement('li');
                        li.className = 'mui-table-view-cell mui-media mui-col-xs-12';
                        tmp_image_url = public_ops.buildPicUrl(info.image_url, { 'w': screen_width });
                        li.innerHTML = '<a href="javascript:void(0);">' +
                                '<img class="mui-media-object" src="../images/blog/loading.png"  data-src="'+tmp_image_url+'"> ' +
                                '<div class="mui-media-body">'+info.title+'</div>' +
                                '</a>';

                        fragment.appendChild(li);
                    }
                }
            });
            more_target.classList.remove("loading");
            return fragment;
        }

    }

</script>
</body>
</html>
