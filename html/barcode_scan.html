<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>Hello H5+</title>
    <!--标准mui.css-->
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css">
    <!--iconfont字体-->
    <link rel="stylesheet" href="../css/iconfont.css">
    <style type="text/css">
        #bcid {
            width: 100%;
            position: absolute;
            top: 45px;
            bottom: 150px;
            text-align: center;
            background-color: #000000;
        }
        div.result {
            width: 100%;
            height: 150px;
            position: absolute;
            bottom: 0px;
            line-height: 20px;
            text-align: left;
            color: #000;
            background-color: #FFF;
        }
    </style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title"> 二维码/条形码 </h1>
    <a class="mui-icon  iconfont  icon-kaideng  mui-pull-right share"></a>
</header>
<div class="mui-content">
    <div id="bcid">
        <div style="height:40%"></div>
        <p class="tip">...载入中...</p>
    </div>
    <div class="result">
        <ul class="mui-table-view" style="margin-top: 0;">

        </ul>
    </div>
</div>


<script src="../js/mui.min.js"></script>
<script src="../js/public.js"></script>
<script type="text/javascript">
    var ws = null, scan = null;
    mui.plusReady(function () {
        scan_ops.eventBind();
    });

    var scan_ops = {
        eventBind:function () {
            var that = this;
            // 获取窗口对象
            ws = plus.webview.currentWebview();
            // 开始扫描
            ws.addEventListener('show', function () {
                scan = new plus.barcode.Barcode('bcid',[plus.barcode.QR,plus.barcode.EAN8,plus.barcode.EAN13],{frameColor:'#00FF00',scanbarColor:'#00FF00'});
                scan.onmarked = that.onmarked;
                scan.start();
            });
            // 显示页面并关闭等待框
            ws.show("pop-in");

            mui("#header").on("tap",".mui-pull-left",function(){
                scan.close();
                mui.back();
            });

            mui("#header").on("tap",".icon-kaideng",function(){
                if( this.classList.contains("opened") ){
                    scan.setFlash(false);
                    this.classList.remove("opened");
                }else{
                    scan.setFlash(true);
                    this.classList.add("opened");
                }

            });
        },
        onmarked:function(type, result, file){
            switch (type) {
                case plus.barcode.QR:
                    type = "QR";
                    break;
                case plus.barcode.EAN13:
                    type = "EAN13";
                    break;
                case plus.barcode.EAN8:
                    type = "EAN8";
                    break;
                default:
                    type = "其它" + type;
                    break;
            }
            result = result.replace(/\n/g, '');
            var target = document.querySelector('.result');
            var str = '类型：'+type+"<br/>码：" +result;
            var fragment = document.createDocumentFragment();
            mui.ajax(public_ops.buildUrl("/library/scan"), {
                type: 'post',
                data: {type: type, isbn: result},
                dataType: 'json',
                success: function (res) {
                    if( res.code == 200 ){
                        str +=  "<br/>书名：" + res.data.name;
                    }else{
                        str +=  "<br/>异常错误：" + res.msg;
                    }

                    li = document.createElement('li');
                    li.className = 'mui-table-view-cell';
                    li.innerHTML = str;
                    fragment.appendChild(li);
                    target.appendChild(fragment);
                    scan.start();
                }
            });
        }
    };
</script>
</body>
</html>
